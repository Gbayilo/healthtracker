<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BMI Calculator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="health-tips.html">Health Tips</a></li>
                    <li><a href="tracker.html">Health Tracker</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bmi-calculator">
        <div class="container">
            <h2>Calculate Your BMI</h2>
            <form id="bmi-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" step="0.1" required>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" step="0.1" required>
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </form>
            <div id="bmi-result">
                <h3>Your BMI:</h3>
                <p id="bmi-value">-</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Health Companion. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById('bmi-result').innerText = 'Please enter valid weight and height.';
                return;
            }

            const bmi = weight / (height * height);
            let category = '';
            let colorClass = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                colorClass = 'underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
                colorClass = 'normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                colorClass = 'overweight';
            } else {
                category = 'Obese';
                colorClass = 'obese';
            }

            document.getElementById('bmi-result').innerHTML = `Your BMI is ${bmi.toFixed(1)} (${category})`;
            document.getElementById('bmi-result').className = `bmi-result ${colorClass}`;
        }
    </script>
</body>
</html>
