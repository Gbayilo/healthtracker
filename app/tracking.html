<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracking - Your Health Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Health Companion</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bmi_calculator.html">BMI Calculator</a></li>
                    <li><a href="health_tips.html">Health Tips</a></li>
                    <li><a href="tracking.html">Health Tracking</a></li>
                    <li><a href="get-advice.html">Personalized Guidance</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Health Tracking Section -->
    <section id="tracking" class="health-tracking">
        <div class="container">
            <h2>Track Your Health</h2>
            <p>Monitor and track your health metrics to stay on top of your wellness journey.</p>

            <!-- Metrics Form -->
            <form id="tracking-form">
                <div class="metric">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>
                <div class="metric">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" step="0.1" required>
                </div>
                <div class="metric">
                    <label for="steps">Steps Taken:</label>
                    <input type="number" id="steps" name="steps" required>
                </div>
                <div class="metric">
                    <label for="water">Water Intake (L):</label>
                    <input type="number" id="water" name="water" step="0.1" required>
                </div>
                <div class="metric">
                    <label for="sleep">Sleep Duration (hours):</label>
                    <input type="number" id="sleep" name="sleep" step="0.1" required>
                </div>
                <div class="metric">
                    <label for="heart-rate">Heart Rate (bpm):</label>
                    <input type="number" id="heart-rate" name="heart-rate" required>
                </div>
                <button type="submit" class="cta-button">Submit</button>
            </form>

            <!-- Tracking Summary -->
            <div id="tracking-summary" class="summary">
                <h3>Tracking Summary</h3>
                <div id="bmi-result"></div>
                <div id="activity-summary"></div>
                <div id="hydration-summary"></div>
                <div id="sleep-summary"></div>
                <div id="heart-rate-summary"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Health Companion. All rights reserved.</p>
        </div>
    </footer>

    <script src="tracking.js"></script>
</body>
</html>
