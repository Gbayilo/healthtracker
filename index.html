<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <header>
            <h1>Health Tracker</h1>
        </header>
        
        <section id="input-section">
            <h2>Track Your Health</h2>
            <form id="health-form">
                <div>
                    <label for="water-intake">Water Intake (liters):</label>
                    <input type="number" id="water-intake" name="water-intake" step="0.1" min="0" required>
                </div>
                <div>
                    <label for="exercise-duration">Exercise Duration (minutes):</label>
                    <input type="number" id="exercise-duration" name="exercise-duration" step="1" min="0" required>
                </div>
                <div>
                    <label for="sleep-hours">Sleep Hours:</label>
                    <input type="number" id="sleep-hours" name="sleep-hours" step="0.5" min="0" required>
                </div>
                <button type="submit">Submit</button>
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section id="display-section">
            <h2>Your Health Data</h2>
            <div id="health-data">
                <!-- Data will be displayed here -->
            </div>
        </section>
        
        <script src="app.js"></script>
    </body>
    
</body>
</html>
